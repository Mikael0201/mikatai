    <script src="js/aos.js"></script>
    <script>
        AOS.init({
            easing: "ease-out-quart",
            duration: 400,
        });

        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 'auto',
            spaceBetween: 40,
            grabCursor: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
                type: 'progressbar',
            },
            navigation: {
                nextEl: '.button-next',
                prevEl: '.button-prev',
            },
        });
